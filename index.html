<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star firststar"></i></li>
        		<li><i class="fa fa-star secondstar"></i></li>
        		<li><i class="fa fa-star thirdstar"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <span class="timer"><span id="min">00</span>:<span id="sec">00</span></span> s

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- The Modal -->
    <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h1>Congratulations, </br>you won!</h1>
          <p>You finished the game with <span id="final-moves">0</span> moves in <span id="final-time">00:00</span> s.</p>
          <p>You earned <span id="final-stars">3 stars</span>!</p>
          <p>Do you want to beat your score?</p>
          <span class="play-button">Play again</span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
